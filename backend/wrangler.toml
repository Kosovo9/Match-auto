[vars]
API_ENVIRONMENT = "production"
SENTINEL_MODE = "active"

[[rules]]
type = "headers"
headers = { "X-Sentinel-Enabled" = "true" }

[[kv_namespaces]]
binding = "VIRAL_DATA"
id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
preview_id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
